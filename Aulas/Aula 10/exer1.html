<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <main>
        <form>
            <input type="text" name="fname" placeholder="Digite o texto">
            <input type="password" id="pwd" name="pwd" placeholder="Digite sua senha">
            <input type="range">
            <input type="time">
            <input type="week">
            <input type="color" id="favcolor" name="favcolor">
            <input type="file" id="myfile" name="myfile">
            <input type="month" id="bdaymonth" name="bdaymonth">
            <input type="button" onclick="alert('😎👍')" value="Clique Aqui!">
            <input type="date" id="birthday" name="birthday">
            <input type="number" id="quantity" name="quantity" min="1" max="15">
            <input type="email" id="email" name="email" placeholder="Digite sua senha">
            <input type="radio" id="html" name="fav_language" value="HTML">
        </form>
    </main>
</body>
</html>
